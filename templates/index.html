<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- custom css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- bootstrap js/jquery/popper -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- socketio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js"></script>
    <!-- Handlebars template for channels -->
    <script id="h-channels" type="text/x-handlebars-template">
      <li>{{ channel }}</li>
    </script>
    <!-- Handlebars template for messages -->
    <!-- custom js -->
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <title>Flack</title>
  </head>
  <body>
    <!-- Main Container (sidebar + main section) -->
    <div class="container">
      <!-- Sidebar Container -->
      <div class="sidebar">
        <div class="side-user">
          <span id="idusername"></span>
          <button class="logout" id="btnlogout">Logout</button>
        </div>
        <div class="side-create">
          <input type="text" placeholder="New channel name" id="channelcreate"></input>
          <button class="create" id="btncreate">Create</button>
        </div>
        <!-- Channel List -->
        <div class="side-clist">
          <ul id="chanlist">Channels
            {% for room in rooms %}
              <li>{{ room }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <!-- Main chat section Container -->
      <div class="chat-main">
        <!-- Chatroom Title -->
        <h1>Current Chatroom Name</h1>
        <!-- Chat Area -->
        <div class="chat">
          <ul>
            <div class="message">
              <div class="msg-info">Username <span class="time"> - 28-01-2020 - 14:00</span></div>
              <div class="msg-body">This is a test message!</div class="msg-body">
            </div>
            <!-- chat messages list -->
          </ul>
        </div>
        <!-- Chat Input -->
        <div class="chat-input">
          <input type="text" id="msgsend" placeholder="Type here!"></input>
          <button class="send" id="btnsend">Send</button>
        </div>
      </div>
    </div>
    
    
  </body>
</html>
