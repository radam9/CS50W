<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- custom css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- bootstrap js/jquery/popper -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <!-- socketio -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js"></script>
  <!-- Handlebars template for channels -->
  <script id="h-channels" type="text/x-handlebars-template">
      {% raw %}
      <div class="list-group" id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action" id="list-{{ channel }}" data-toggle="list" href="#" role="tab">{{ channel }}</a>
      </div>
      {% endraw %}
    </script>
  <!-- Handlebars template for messages -->
  <script id="h-messages" type="text/x-handlebars-template">
      {% raw %}
      <div class="message">
            <div class="msg-info">{{ user }} <span class="time"> - {{ time }}</span></div>
            <div class="msg-body">{{ msg }}</div>
              <hr>
          </div>
      {% endraw %}
    </script>
  <!-- custom js -->
  <script src="{{ url_for('static', filename='index.js') }}"></script>
  <title>Flack</title>
</head>

<body>
  <!-- Main Container (sidebar + main section) -->
  <div class="maincontainer">
    <!-- Sidebar Container -->
    <div class="sidebar">
      <div class="form-inline side-user">
        <span id="idusername"></span>
        <button type="submit" class="btn btn-primary ml-2" id="btnlogout">Logout</button>
      </div>
      <div class="side-create">
        <form>
          <div class="form-inline">
            <div class="col-9 px-0">
              <label class="sr-only" for="channelcreate">Channel</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">#</div>
                </div>
                <input type="text" class="form-control" id="channelcreate" placeholder="Channel">
              </div>
            </div>
            <div class="col px-0">
              <button type="submit" class="btn btn-primary" id="btncreate">Create</button>
            </div>
          </div>
        </form>
      </div>
      <!-- Channel List -->
      <div class="col" id="chanlist">
      </div>
    </div>
    <!-- Main chat section Container -->
    <div class="chat-main">
      <!-- Chatroom Title -->
      <div class="channelname">
        <h5>#General</h5>
      </div>
      <!-- Chat Area -->
      <div class="chat" id="msglist">
        <!-- msg list -->
      </div>
      <!-- Chat Input -->
      <form class="chat-input">
        <div class="input-group">
          <textarea type="text" class="form-control" id="msgsend" placeholder="Message"></textarea>
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="btnsend">Send</button>
          </div>
        </div>
      </form>
    </div>

</body>

</html>
