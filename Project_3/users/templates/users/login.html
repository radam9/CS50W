{% extends "orders/base.html" %}{% load staticfiles %} {% block styles %}
<link rel="stylesheet" href="{% static 'css/users.css' %}" />
{% endblock %} {% load crispy_forms_tags %} {% block body %}
<div class="container">
  <div class="row login">
    <div class="col-md-6">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Login</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-light" type="submit">Login</button>
        </div>
      </form>
      <div class="border-top pt-3">
        <small class="text-muted"
          >Need An Account?
          <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a></small
        >
      </div>
    </div>
  </div>
</div>
{% endblock body %}
