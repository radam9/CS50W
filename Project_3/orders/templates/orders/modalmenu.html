{% load crispy_forms_tags %}
<div class="modal fade" role="dialog" tabindex="-1" id="addcartitem">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ item.category }}</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <form id="sform" action="" method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <p class="item" id="{{ item.id }}">{{ item.item }} - {{ item.category }}</p>
          {% if item.tops > 0 %}
          <p class="tops" id="{{ item.tops }}">Choose your toppings:</p>
          {{ form.toppings }}
          {% endif %}
          {{ form.size|as_crispy_field }}
          {{ form.quantity|as_crispy_field }}
          <div class="price">
            <p style="font-size: 20px;">Sub-Total: </p>
            <div class="input-group mb-3 price-tag">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="text" class="form-control" id="price" value="{{ item.lprice }}" disabled>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="{{ item.id }}" class="btn btn-outline-light place" type="submit">
            Place Order
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
