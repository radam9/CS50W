{% extends 'base.html' %}

{% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/reviews.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/reviewcard.css') }}">{% endblock %}

{% block body %}
{% include 'navbar.html' %}
<h1>{{ current_user.username }} reviews:</h1>
<div class="review-item">
    {% for book, review in reviews %}
    <div class="row">
        <div class="col-lg-4">
            <div class="review-pic">
                <img src="http://covers.openlibrary.org/b/isbn/{{ book.isbn }}-L.jpg">
            </div>
        </div>
        <div class="col-lg-8">
            <div class="review-content text-box text-white">
                <div class="rating">
                    <h5><i>Rating</i><span>{{ review.rating }}</span> / 5</h5>
                </div>
                <div class="top-meta"><a href="">Book</a></div>
                <h3>{{ book.title }}</h3>
                <p>{{ review.review }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
