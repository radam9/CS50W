{% load crispy_forms_tags %}
<div class="container">
<div>
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log In</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type=submit>Login</button>
    </div>
</form>
</div>
</div>
